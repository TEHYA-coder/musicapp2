<!DOCTYPE html>
<html>
<head>
	<title>AI Music WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body background="bg_img.png">
<center>
  	<h3 class="btn btn-warning heading">AI Music Webapp
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down to play 'A Whole New World' from Aladdin and your right-hand wrist to play 'Hedwig's Theme' from Harry Potter. <br> Keep atleast two feet distance from the webcam, so that your wrists are detected quickly.</span>
  	</h3>
    <div class="div_speed">
      <img src="disk.gif" class="div_speed_img">
      <br>
      <h3 class="btn btn-danger" id="speed"> Speed </h3>
    </div>

    <div class="div_volume">
      <img src="disk.gif" class="div_volume_img">
      <br>
      <h3 class="btn btn-danger" id="volume"> Volume </h3>
    </div>
	<br><br>

  
</center>

<script src="main.js"></script>
</body>
</html>
